<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}My Django App{% endblock %}</title>


    {% load static %}

    <!-- Bootstrap Icons CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">

    <!-- Bootstrap CSS (if needed for styling) -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        html,
        body {
            height: 100%;
            margin: 0;

        }

        body {
            display: flex;
            flex-direction: column;

        }

        .main-content {
            flex: 1;

        }

        body.login-page {
            background-image: url('{% static "images/back4.png" %}');
            background-size: cover;
            background-position: center;
            height: 100vh;
        }

        .navbar {
            background: linear-gradient(to top, #d9e5ff9a, #a3baff9b);
            height: 10px;

        }

        .navbar-collapse.navbar-collapsed {
            background-color: #d9e5ff82 !important;

        }

        .navbar-toggler {
            border: none;

            outline: none;

            box-shadow: none;

        }

        .navbar-toggler:focus,
        .navbar-toggler:active {
            outline: none;

            box-shadow: none;

        }

        .navbar-toggler-icon {
            background-color: #d9e5ff82;

            width: 10px;

            height: 10px;

        }

        .nav-item {
            font-size: 1.2vw;
            padding: 1px;
            margin-left: 5px;
            font-weight: 600;
        }
    </style>
</head>

<body class="{% if request.path == '/login' %}login-page{% endif %}">
    <!-- Navbar -->
    <div style="background: linear-gradient(to bottom, #ffffff9c, #ffffff4f); height: 100%;">
        <nav class="navbar navbar-expand-lg" style="height: 6vw;">
            <div class="container">
                <div>
                    <img src="{% static 'images/new.png' %}" alt="Logo" class="me-2" style="width: 10vw; height: 4vw;">
                </div>

                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                    aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav ms-auto">
                        <li class="nav-item">
                            <a class="nav-link" href="/">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/about">About</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/contact">Contact</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>

        <!-- Main Content -->
        <div class="container mt-4" style="height: 60%;">
            {% block content %}
            <p>Welcome to My Django App!</p>
            {% endblock %}
        </div>


    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // JavaScript to add the background color to collapsed submenu
        const navbarCollapse = document.querySelector('.navbar-collapse');

        navbarCollapse.addEventListener('show.bs.collapse', function () {
            navbarCollapse.classList.add('navbar-collapsed');
        });

        navbarCollapse.addEventListener('hidden.bs.collapse', function () {
            navbarCollapse.classList.remove('navbar-collapsed');
        });
    </script>
</body>

</html>
