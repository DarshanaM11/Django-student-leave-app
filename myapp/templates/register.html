{% extends "base.html" %}
{% block title %} Register {% endblock %}
{% block content %}
{% load static %}
<div class="container mt-2">
    <style>
        .custom-btn {
            background-color: #4e8fc7;
            /* Button color */
            font-size: 0.9rem;
            border-color: #4e8fc7;
        }

        .custom-btn:hover {
            background-color: #4d73b0;
            /* Hover color */
            border-color: #4d73b0;
        }
    </style>

    <div class="row justify-content-center">

        <div class="col-md-8">
            <div class="mb-3">
                <a href="javascript:history.back()" class="btn btn-outline-secondary btn-sm">
                    ‚Üê Back
                </a>
            </div>
            <!-- Main container -->
            <div class="row shadow p-4" style="background:white">
                <!-- Left side - Image -->
                <div class="col-md-6 d-flex align-items-center justify-content-center">
                    <img src="{% static 'images/register.png' %}" alt="Registration Illustration"
                        class="img-fluid rounded" style="max-height: 300px;">
                </div>
                <!-- Right side - Form -->
                <div class="col-md-6">
                    <!-- Back Button -->

                    <h3 class="mb-3 text-center" style="font-size: 1.5rem;">Register</h3>
                    <form method="POST">
                        {% csrf_token %}
                        <div class="row">
                            <!-- Left side of form -->
                            <div class="col-md-6">
                                <div>
                                    <label for="name" class="form-label" style="font-size: 0.9rem;">Full Name</label>
                                    <input type="text" class="form-control form-control-sm" id="name" name="name"
                                        required pattern="^[^0-9]*$" title="Full Name should not contain any numbers."
                                        autocomplete="off">
                                </div>
                                <div class="">
                                    <label for="mobile" class="form-label" style="font-size: 0.9rem;">Mobile
                                        Number</label>
                                    <input type="number" class="form-control form-control-sm" id="mobile" name="mobile"
                                        required pattern="^[6-9][0-9]{9}$" title="Please enter a valid Mobile number."
                                        autocomplete="off">
                                </div>
                                <div class="">
                                    <label for="course" class="form-label" style="font-size: 0.9rem;">Course</label>
                                    <select class="form-control form-control-sm" id="course" name="course" required>
                                        <option value="">Select Course</option>
                                        <option value="MBA">MBA</option>
                                        <option value="MCA">MCA</option>
                                        <option value="MCS">MCS</option>
                                    </select>
                                </div>
                            </div>
                            <!-- Right side of form -->
                            <div class="col-md-6">
                                <div class="">
                                    <label for="username" class="form-label" style="font-size: 0.9rem;">Username</label>
                                    <input type="text" class="form-control form-control-sm" id="username"
                                        name="username" required autocomplete="off">
                                </div>
                                <div class="mb-2">
                                    <label for="password" class="form-label" style="font-size: 0.9rem;">Password</label>
                                    <input type="password" class="form-control form-control-sm" id="password"
                                        name="password" required autocomplete="off">
                                </div>
                                <div class="text-end">
                                    <button type="reset" class="btn btn-secondary btn-sm">Reset</button>
                                </div>
                            </div>
                        </div>
                        <!-- Register button spanning the full width -->


                        <button type="submit" class="btn btn-primary w-100 mt-3 custom-btn">Register</button>

                        {% if messages %}
                        <div class="mt-3">
                            {% for message in messages %}
                            <div class="alert alert-danger">{{ message }}</div>
                            {% endfor %}
                        </div>
                        {% endif %}
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
