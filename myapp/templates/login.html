{% extends "base.html" %}
{% block title %} Login {% endblock %}
{% block content %}
{% load static %}
<div class="container mt-2">
  <div class="mb-3">
    <a href="javascript:history.back()" class="btn btn-outline-secondary btn-sm">
      ‚Üê Back
    </a>
  </div>
  <style>
    .main-div {
      display: flex;
      justify-content: space-between;
      align-items: center;
      gap: 5px;
    }

    .form-container {
      flex: 1;
      max-width: 60%;
    }

    .image-container {
      flex: 1;
      max-width: 50%;
      text-align: center;
    }

    .image-container img {
      max-width: 70%;
      height: auto;
      border-radius: 15px;
    }

    .box {
      /* padding: 10px; */
      border: 1px solid #ddd;
      /* border-radius: 10px; */
      box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
    }

    .heading {
      display: flex;
      justify-content: center;
      /* align-items: center; */
    }

    .custom-btn {
      background-color: #687fcf;
      /* Button color */
      font-size: 0.9rem;
      border-color: #687fcf;
    }

    .custom-btn:hover {
      background-color: #1e3a85;
      /* Hover color */
      border-color: #1e3a85;
    }
  </style>
  <div class="box main-div">
    <!-- Form Section -->
    <div class="form-container">

      <div class="" style="padding: 30px;">
        <div class="heading">
          <h2 class="mb-2" style="font-size: 2.5vw;" ;>Login</h2>
        </div>

        <form method="POST" autocomplete="off">
          {% csrf_token %}
          <div class="mb-2">
            <label for="username" class="form-label">Username</label>
            <input type="text" class="form-control" id="username" name="username" required autocomplete="off">
          </div>
          <div class="mb-2">
            <label for="password" class="form-label">Password</label>
            <input type="password" class="form-control" id="password" name="password" required autocomplete="off">
          </div>
          <button type="submit" class="custom-btn btn btn-primary w-30 mt-2">Login</button>

        </form>
      </div>
      {% if messages %}
      <div class="mt-3 margin-left">
        {% for message in messages %}
        <div class="alert alert-{{ message.tags }}">{{ message }}</div>
        {% endfor %}
      </div>
      {% endif %}
    </div>

    <!-- Image Section -->
    <div class="image-container">
      <img src="{% static 'images/login.png' %}" alt="Home Page Image">
    </div>
  </div>
</div>
{% endblock %}
